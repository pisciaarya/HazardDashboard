<!-- Filter Panel -->
<div class="filter-panel" id="filter-panel">
  <div class="panel-header">
    <h3><i class="fas fa-filter"></i> Data Filters</h3>
    <button id="close-filters" class="btn-close"></button>
  </div>
  <div class="panel-content">
    <div class="filter-group">
      <label for="province-filter">Province</label>
      <select id="province-filter" class="form-select">
        <option value="">All Provinces</option>
        <!-- Dynamically populated -->
      </select>
    </div>
    
    <div class="filter-group">
      <label for="district-filter">District</label>
      <select id="district-filter" class="form-select" disabled>
        <option value="">All Districts</option>
        <!-- Dynamically populated -->
      </select>
    </div>
    
    <div class="filter-group">
      <label for="hazard-filter">Hazard Type</label>
      <select id="hazard-filter" class="form-select">
        <option value="">All Hazards</option>
        <option value="flood">Flood</option>
        <option value="earthquake">Earthquake</option>
        <option value="fire">Fire</option>
        <option value="landslide">Landslide</option>
      </select>
    </div>
    
    <div class="filter-group">
      <label for="date-filter">Time Range</label>
      <select id="date-filter" class="form-select">
        <option value="all">All Time</option>
        <option value="7days">Last 7 Days</option>
        <option value="30days">Last 30 Days</option>
        <option value="1year">Last Year</option>
        <option value="custom">Custom Range</option>
      </select>
    </div>
    
    <div id="custom-date-range" class="filter-group" style="display:none;">
      <div class="d-flex gap-2">
        <input type="date" id="start-date" class="form-control">
        <input type="date" id="end-date" class="form-control">
      </div>
    </div>
    
    <div class="filter-actions mt-3">
      <button id="apply-filters" class="btn btn-primary w-100">
        <i class="fas fa-check"></i> Apply Filters
      </button>
      <button id="reset-filters" class="btn btn-outline-secondary w-100 mt-2">
        <i class="fas fa-undo"></i> Reset
      </button>
    </div>
  </div>
</div>

<!-- Filter Toggle Button -->
<button id="filter-toggle" class="tool-btn">
  <i class="fas fa-filter"></i>
</button>
  

  <main class="portal-container">
